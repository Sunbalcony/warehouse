<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8">
    <title>入库页面</title>
    <style>
        body {
            background-color: lightblue;
        }

        select {
            border: 1px solid #ccc;
            padding: 7px 0px;
            border-radius: 3px;
            {#padding-left: 5px;#}
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
        }

        input {
            border: 1px solid #ccc;
            padding: 7px 0px;
            border-radius: 3px;
            {#padding-left: 5px;#}
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
        }

        input:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
        }

        /* Table Head */
        table thead th {
            background-color: rgb(81, 130, 187);
            color: #fff;
            border-bottom-width: 0;
        }

        /* Column Style */
        table td {
            color: #000;
        }

        /* Heading and Column Style */
        table tr, table th {
            border-width: 1px;
            border-style: solid;
            border-color: rgb(81, 130, 187);
        }

        /* Padding and font style */
        table td, table th {
            padding: 5px 10px;
            font-size: 12px;
            font-family: Verdana;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>入库</h1>
<form action="{% url 'summer:add_new' %}", method="post">
{#<form action="/user/login/", method="post">  #}
    {% csrf_token %}
    <p>
        <label for="name">名称：</label>
        <input type="text" id="name" name="name" placeholder="货物名称" autofocus required/>
    </p>
    <p>
        <label for="number">数量：</label>
        <input type="text" id="number" placeholder="数量" name="number" required>
    </p>
        <p>
        <label for="number">用户：</label>
        <input type="text" id="user" placeholder="用户" name="user" required>
    </p>
        <p>
        <label for="number">备注：</label>
        <input type="text" id="other" placeholder="备注" name="other" required>
    </p>

    <div id="input">
        <input type="submit" value="提交" style=";text-align: center;width: 60px;height: 30px">
    </div>
</form>
<p>提示信息:{{ message }}</p>
<p>tips:请先添加货物库存信息，再执行出入库操作</p>
{#<p><a href="/user/register/">用户注册</a></p>#}
<div id="foot_menu" style="float: left"; >
    <p style="text-align: center">底部菜单</p>
    <a href="../index/">返回首页</a>
    <a href="../storage/">库存查询</a>
    <a href="../add/">入库</a>
    <a href="../out/">出库</a>
    <a href="../record/">出入库记录查询</a>
</div>
</body>
</html>
